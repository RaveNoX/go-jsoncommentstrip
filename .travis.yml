language: go

install:
- mkdir -p artifacts

go:
- tip

script:
- go test -cover -v -coverprofile="./artifacts/cover.out" ./
- go tool cover -html="./artifacts/cover.out" -o "./artifacts/cover.htm"
- go test -cover -v -coverprofile="./artifacts/cover_cmd.out" ./cmd
- go tool cover -html="./artifacts/cover_cmd.out" -o "./artifacts/cover_cmd.htm"
- GOARCH=amd64 GOOS=linux go build -o artifacts/jsoncommentstrip ./cmd
- GOARCH=amd64 GOOS=windows go build -o artifacts/jsoncommentstrip.exe ./cmd 
- GOARCH=amd64 GOOS=darwin go build -o artifacts/jsoncommentstrip_darwin ./cmd
